<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow | WhatsApp Automation</title>
    <!-- Tailwind via CDN para prototipagem rápida, mas em produção recomenda-se PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f7; /* Apple-like light gray */
        overflow: hidden;
      }
      
      /* Apple-style scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      /* React Flow Overrides for Apple look */
      .react-flow__node {
        border-radius: 16px;
        border: none;
      }
      .react-flow__handle {
        width: 10px;
        height: 10px;
        background: #94a3b8;
        border: 2px solid white;
      }
      .react-flow__handle-connecting {
        background: #3b82f6;
      }
      .react-flow__controls {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #e2e8f0;
      }
      .react-flow__controls-button {
        background: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid #f1f5f9;
      }
      .react-flow__attribution {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "body-parser": "https://aistudiocdn.com/body-parser@^2.2.1",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "cors": "https://aistudiocdn.com/cors@^2.8.5"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
