<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciando WhaleFlow...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #333;
      overflow: hidden;
      user-select: none;
    }

    .logo-container {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 20px;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.08));
    }

    .logo-text {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(to right, #1f2937, #4b5563);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .loader {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #22c55e;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    
    .status-text {
        margin-top: 25px;
        font-size: 13px;
        color: #9ca3af;
        font-weight: 500;
        letter-spacing: 0.5px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <!-- Tenta buscar da pasta dist (Prod/Build) primeiro, se falhar tenta public (Dev) -->
    <img src="../dist/logo.png" alt="WhaleFlow" class="logo-img" onerror="this.src='../public/logo.png'; this.onerror=null;" />
    <div class="logo-text">WhaleFlow</div>
  </div>

  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="status-text">Iniciando serviços...</div>

  <script>
    // Mantemos o require para garantir o contexto do Electron
    const { ipcRenderer } = require('electron');
    
    // Ouvinte mantido mas silencioso (apenas log no console do DevTools se necessário)
    ipcRenderer.on('server-log', (event, data) => {
        // Terminal visual removido.
    });
  </script>
</body>
</html>
